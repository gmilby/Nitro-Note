<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Nitro Notes</title>
	
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="http://select-box.googlecode.com/svn/trunk/jquery.selectbox.css">

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="http://select-box.googlecode.com/svn/trunk/jquery.selectbox-0.1.3.min.js"></script>
	<script src="js/notes.js"></script>

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<section id="app">
		<header>
			<div class="buttons"></div>
		</header>
		<div id="settings">
			<!-- Font style -->
			<div id="style" class="buttons">
				<div class="bold"></div>
				<div class="italic"></div>
				<div class="underline"></div>
			</div>

			<!-- Font size -->
			<input type="number" class="size">

			<!-- Font family -->
			<select name="family" class="family">
				<option value="Arial">Arial</option>
				<option value="Candara">Candara</option>
				<option value="Comic Sans MS">Comic Sans MS</option>
				<option value="Helvetica Neue">Helvetica Neue</option>
			</select>

			<!-- Color -->
			<input type="text" class="color">

			<!-- Alignment -->
			<div id="align" class="buttons">
				<div class="left"></div>
				<div class="center"></div>
				<div class="right"></div>
			</div>
		</div>
		<div id="page" contenteditable="true">
			<!-- This section is editable -->
		</div>
	</section>
</body>
</html>
